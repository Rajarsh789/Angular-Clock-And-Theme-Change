<div fxLayoutAlign="center center" fxFlexFill class="main-div" [class.alternative] ="isTrue" >
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">LOGIN PAGE</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>
<br>
            <mat-form-field>
                <input matInput type="password" placeholder="Password">
            </mat-form-field>

            <button mat-raised-button type="submit" class="mt-5" color="primary">Login </button>
            <br>
            <button mat-raised-button type="change" class="mt-5" color="primary" (click)="changeTheme()">Change</button>



        </form>
    </mat-card>
</div>
